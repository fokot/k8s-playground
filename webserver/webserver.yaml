apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  namespace: default
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: webserver:3
        ports:
        - containerPort: 8080
#        env:
#          - name: ENV_VARIABLE
#            valueFrom:
#              secretKeyRef:
#                name: my-secret
#                key: password
---
apiVersion: v1
kind: Service
metadata:
  name: webserver-service
  namespace: default
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "prasata.cloudfarms.com"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: webserver-service
                port:
                  number: 8080
